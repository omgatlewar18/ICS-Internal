<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
            background: #f5f7fa;
            color: #333;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
            color: #4CAF50;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }

        form {
            display: inline-block;
            background: white;
            padding: 20px 30px 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            width: 100px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        strong {
            font-size: 1.3em;
            color: #ff5722;
        }

        .signature {
            margin-top: 20px;
            font-size: 1em;
            color: #777;
            font-style: italic;
            animation: fadeIn 1.5s ease-in;
        }

        .signature span {
            color: #4CAF50;
            font-weight: bold;
            font-style: normal;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Guess the Number!</h1>
    <p>I'm thinking of a number between 1 and 100.</p>
    <form method="POST">
        <input type="number" name="guess" required min="1" max="100" />
        <button type="submit">Guess</button>
        {% if message %}
            <p><strong>{{ message }}</strong></p>
        {% endif %}
        <!-- Signature right below the box -->
        <div class="signature">Made by <span>Om Gatlewar</span></div>
    </form>
</body>
</html>
